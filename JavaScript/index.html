<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с JS</title>
    <script type="text/javascript">
        function showParameters(){
            var txt="Внутренние ширина и высота "+window.innerWidth+" и "+window.innerHeight+"<br>"
            txt+="Внешние ширина и высота "+window.outerWidth+" и "+window.outerHeight+"<br>"
            mytext.innerHTML=txt
        }
    </script>
</head>
<body onload="showParameters()" onresize="showParameters()">
    <h3>Тестируемый сценарий</h3>
    <hr>
    <p id="mytext"></p>
    
    <button onclick="alert('Координаты: '+window.screenX+' и '+window.screenY)">Показать координаты окна</button>
</body>
</html>
