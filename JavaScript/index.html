<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с JS</title>
    <script type="text/javascript">
       function doIt(addr){
           window.location.assign(addr)
       }
    </script>
</head>
<body>
    <h3>Тестируемый сценарий</h3>
    <hr>
    <b>загрузка документа</b><br>
    <input type="text" id="myinput" size="40"><br><br>
    <button onclick="doIt(myinput.value)">Загрузить</button> 
</body>
</html>
