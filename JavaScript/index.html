<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с JS</title>
    <style type="text/css">
        #myblock{
            font: bold 25pt sans;
            color: blue;
            width: 160px;
            height: 40px;
            background: yellow;
            border: solid 3px red;
            border-radius: 20px;
            position: absolute;
            top: 10px;
            right: 10px;
            text-align: center;
        }
    </style>
    <script type="text/javascript">
        function setMyTime(){
            var time=new Date()
            document.getElementById("myblock").innerHTML=time.toLocaleTimeString()
        }
    </script>
</head>
<body onload="setInterval(setMyTime,1000)">
    <h3>Тестируемый сценарий</h3>
    <hr>
    <p>Данный документ содержит сценарий, в котором используется метод <code>setInterval()</code>.</p>
    
    <div id="myblock"></div>
    <hr>
</body>
</html>
