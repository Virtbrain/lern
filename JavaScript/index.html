<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Работа с JS</title>
    <script type="text/javascript">
        var k=1
        for(var prop in document){
            document.write("<b>"+k+"</b>:"+prop+"<br>")
            k++
        }
    </script>
</head>
<body>
    <h3>Тестируемый сценарий</h3>
    <hr>
    
</body>
</html>
